<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="result">0</span>
        </div>
        <div class="buttons">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="toggle">&#9681;</button>
            <button class="operator" id="percent">%</button>
            <button class="operator" id="divide">&divide;</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator" id="multiply">&times;</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator" id="add">+</button>
            <button class="digit" id="negate">&#177;</button>
            <button class="digit">0</button>
            <button class="digit" id="decimal">.</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
